<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />
    <title>Tizen Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="watch-background">
      <div id="component-watch">
        <div id="watch-second-indicator"></div>
        <div id="watch-min-indicator"></div>
        <div id="watch-hour-indicator"></div>
      </div>
      <div id="component-digitalWatch">
        <!-- <div id="digital-second-indicator">00</div> -->
        <div id="digital-min-indicator">00</div>
        <div id="digital-hour-indicator">00</div>
        <div id="digital-part-indicator">AM</div>
      </div>
      <div id="component-calender">
        <div id="calendar-month"></div>
        <div id="calendar-date"></div>
        <div id="calendar-weekday"></div>
      </div>
      <div id="component-battery">
        <div id="battery-indicator" class="info-indicator"></div>
        <div id="battery-status" class="info-indicator"></div>
        <div id="battery-text" class="info-text"></div>
        <div id="battery-icon" class="info-icon"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
